<!DOCTYPE html>
<html>
    <head>
        <title>
            Knapsack Problem Solver
        </title>
        <link charset="utf-8" href="index.css" rel="stylesheet" type="text/css">
            <link href="https://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet"/>
            <link href="https://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel="stylesheet"/>
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:400;300" rel="stylesheet" type="text/css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
            </script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript">
            </script>
            <script charset="utf-8" src="index.js" type="text/javascript">
            </script>
        </link>
    </head>
    <body>
        <div class="form-group">
                    <label for="capacity" class="col-sm-offset-2 col-sm-2 control-label">Capacity:</label>
                    <div class="col-sm-4">
                        <input required name='capacity' type="text" class="form-control" id="capacity" placeholder="Capacity" maxlength="30">
                    </div>
                </div>
                <br>
                <br>
        <div class="form-group" id="items">
            <table id="item-table">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Profit
                    </th>
                    <th>
                        Weight
                    </th>
                </tr>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="addbutton">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button class="btn btn-primary" id="addbutton" type="submit">
                        Add Row
                    </button>
                </div>
            </div>
        </div>
        <div class="gobutton">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button class="btn btn-primary" id="gobutton" type="submit">
                        Calculate
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
